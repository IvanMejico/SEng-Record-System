<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Administrator Log In</title>
  <link rel="stylesheet" href="assets/styles/admin_login.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/senglogo.png" />
  <style>
    .message {
        margin-bottom: 10px;
        border-radius: 3px;
        text-align: left;
        background-color: rgb(238, 194, 194);
        color: red;
        font-size: .9em;
        border-radius: 5px;
    }

    .message ul {
        margin: 0;
        padding: 15px 20px;
        list-style: none;
    }
    .has-errors {
        border-bottom: 1px solid red;
    }
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<body class="align">
  <div class="bg"></div>
  <div class="grid">
    <form action="home.html" method="" class="form login">
      <header class="login__header">
        <h3 class="login__title">Administrator Login</h3>
      </header>
      <div class="login__body">
        <div class="message">
          <ul>
            <li>
              <span>Enter Username.</span>
            </li>
            <li>
              <span>Enter Password.</span>
            </li>
          </ul>
        </div>
        <div class="form__field has-errors">
          <input type="text" class="" id="username" placeholder="Username" required>
        </div>
        <div class="form__field has-errors">
          <input type="password" id="password" placeholder="Password" required>
        </div>
      </div>
      <footer class="login__footer">
        <input type="submit" value="Login">
      </footer>
    </form>
  </div>
</body>
<!-- partial -->
</body>
</html>
