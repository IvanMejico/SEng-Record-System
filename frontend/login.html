<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEng Database</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/font/flaticon.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/senglogo.png" />

    <style>
        .message {
            margin-bottom: 10px;
            background-color: rgb(238, 194, 194);
            border-radius: 3px;
            text-align: left;
        }

        .message span {
            color: red;
            font-size: .9em;
        }

        .message .has-errors {
            margin: 0;
            padding: 15px 20px;
            list-style: none;
        }

        div.has-errors {
            border-color: rgb(219, 78, 78);
        }
    </style>

</head>
<body class="ttr-pinned-sidebar ttr-opened-sidebar">
    <div class="main">
        <div class="img-left"></div>
        <div class="txt-right">
            <div class="login-form">
                <div class="login-school-logo">
                    <img src="assets/images/senglogo.png" width="120px" height="120px">
                </div>
                <div>
                    <div>
                        <form action="home.html" class="form">

                            <div class="message">
                                <ul class="has-errors">
                                    <li><span>Please select a department id.</span></li>
                                    <script>
                                        document.addEventListener("DOMContentLoaded", function(){
                                            document.getElementById('username').parentElement.classList.add('has-errors')
                                        });
                                    </script>
                                    <li><span>Entered password is incorrect.</span></li>
                                    <script>
                                        document.addEventListener("DOMContentLoaded", function(){
                                            document.getElementById('password').parentElement.classList.add('has-errors')
                                        });
                                    </script>
                                </ul>
                            </div>

                            <div class="form-group">
                                <span class="flaticon-education"></span>
                                <!-- <input type="text" placeholder="username"> -->

                                <script>
                                    document.addEventListener("DOMContentLoaded", function(){
                                        option = document.getElementById('bscpe').selected = true;
                                    });
                                </script>
                                <select name="username" id="username">
                                    <option selected disabled>selected department ID</option>
                                    <option id="bsce" value="bsce">BSCE</option>
                                    <option id="bsee" value="bsee">BSEE</option>
                                    <option id="bsece" value="bsece">BSECE</option>
                                    <option id="bscpe" value="bscpe">BSCpE</option>
                                    <option id="bsme" value="bsme">BSME</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <span class="flaticon-lock"></span>
                                <input type="password" name="password" id="password" placeholder="password">
                            </div>
                            <div class="button">
                                <input type="submit" value="Log In">
                            </div>                            
                        </form>
                        <hr>
                        <div>
                            <a href="admin_login.html"">Log in as administrator</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
