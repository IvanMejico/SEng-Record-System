<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEng Database</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/font/flaticon.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/senglogo.png" />

    <style>
        .error {
            margin-bottom: 10px;
            padding: 5px 0;
            background-color: rgb(238, 194, 194);
            border: 1px solid rgb(236, 142, 142);
            border-radius: 3px;
        }

        .error span {
            color: red;
            font-size: .9em;
            /* font-style: italic; */
        }
    </style>

</head>
<body class="ttr-pinned-sidebar ttr-opened-sidebar">
    <div class="main">
        <div class="img-left"></div>
        <div class="txt-right">
            <div class="login-form">
                <div class="login-school-logo">
                    <img src="assets/images/senglogo.png" width="120px" height="120px">
                </div>
                <div>
                    <div>
                        <form action="home.html" class="form">
                            <div class="error">
                                <span>Incorrect password</span>
                            </div>
                            <div class="form-group">
                                <span class="flaticon-education"></span>
                                <!-- <input type="text" placeholder="username"> -->
                                <select name="username" required>
                                    <option selected disabled>selected department</option>
                                    <option value="bsce">BSCE</option>
                                    <option value="bsee">BSEE</option>
                                    <option value="bsece">BSECE</option>
                                    <option value="bscpe">BSCpE</option>
                                    <option value="bsme">BSME</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <span class="flaticon-lock"></span>
                                <input type="password" name="password" placeholder="password" required>
                            </div>
                            <div class="button">
                                <input type="submit" value="Log In">
                            </div>                            
                        </form>
                        <hr>
                        <div>
                            <a href="admin_login.html"">Log in as administrator</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
