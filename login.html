<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEng Database</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/font/flaticon.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/senglogo.png" />
</head>
<body>
    <div class="main">
        <div class="img-left"></div>
        <div class="txt-right">
            <div class="login-form">
                <div class="login-school-logo">
                    <img src="assets/images/senglogo.png" width="120px" height="120px">
                </div>
                <div>
                    <div>
                        <form action="" class="form-login">
                            <div class="form-group">
                                <span class="flaticon-man-user"></span>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <span class="flaticon-lock"></span>
                                <input type="password">
                            </div>
                            <div class="button">
                                <input type="submit" value="Log In">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
